{% extends 'base.html' %}

{% block title %}{{ block.super }} - Novo Aluno{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'cadastro:home' %}">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'cadastro:alunos' %}">Alunos</a></li>
  <li class="breadcrumb-item active">Novo Aluno</li>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'cadastro:alunos' %}" class="btn btn-outline-danger">Cancelar</a>
  </form>
{% endblock %}
